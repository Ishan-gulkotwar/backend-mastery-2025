name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: projects/task-api
        run: npm ci

      - name: Check syntax
        working-directory: projects/task-api
        run: node --check src/server.js

      - name: Verify structure
        working-directory: projects/task-api
        run: |
          echo "âœ… Backend structure verified"
          ls -la src/

  frontend-check:
    name: Frontend Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: projects/task-frontend
        run: npm ci

      - name: Check build
        working-directory: projects/task-frontend
        run: npm run build